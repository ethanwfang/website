<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <div class="gallery-container">
      <div class="gallery-grid">
        <!-- Replace these with your actual photos -->
        <div class="gallery-item" data-full-res="photo1.jpg">
          <img src="photo1_thumb.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item" data-full-res="photo2.jpg">
          <img src="photo2_thumb.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item" data-full-res="photo3.jpg">
          <img src="photo3_thumb.jpg" alt="Photo 3">
        </div>
        <!-- Add more gallery items as needed -->
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <div class="lightbox-nav">
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>
        </div>
      </div>
    </div>
  </main>
  <script src="gallery.js"></script>
</body>
</html>
